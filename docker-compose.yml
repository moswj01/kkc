version: "3.8"

services:
  strapi:
    build: .
    container_name: send-backend
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=development
      - DATABASE_CLIENT=mysql
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=send_dbs
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_SSL=false
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT}
      - API_TOKEN_SALT=${API_TOKEN_SALT}
      - APP_KEYS=${APP_KEYS}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    volumes:
      - strapi_uploads:/app/public/uploads
    depends_on:
      - mysql
    networks:
      - strapi-network

  mysql:
    image: mysql:8.0
    container_name: send-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=send_dbs
      - MYSQL_USER=strapi
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - strapi-network

volumes:
  strapi_uploads:
  mysql_data:

networks:
  strapi-network:
    driver: bridge
